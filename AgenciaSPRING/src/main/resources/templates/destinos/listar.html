<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Destinos</title>
</head>

<body>
	<header class="header">
			<h1 class="text-center" style=background-color:#FFA500>
				<img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-trip-vacation-planning-flaticons-lineal-color-flat-icons.png"/>Easytrips
			</h1>
		</header>

		<ul class="nav justify-content-center">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="/">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>
			<li class="nav-item"><a class="nav-link" href="/destinos">Destinos</a></li>
			<li class="nav-item"><a class="nav-link" href="/hoteis">Hotéis</a></li>
			<li class="nav-item"><a class="nav-link" href="/login">Permissões/Login</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/pacotes">Pacotes de
					Viagem</a></li>
		</ul>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Lista de destinos</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">País</th>
							<th scope="col">Cidade de origem</th>
							<th scope="col">Data da ida</th>
							<th scope="col">Data da volta</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="destino : ${destinos}">
							<th scope="row" th:text="${destino.id_destino}"></th>
							<td>
								<a th:text="${destino.nomeDestino}" th:href="@{/destinos/{id_destino} (id_destino=${destino.id_destino})}"></a>
							</td>
							<td th:text="${destino.pais}"></td>
							<td th:text="${destino.cidade_origem}"></td>
							<td th:text="${destino.data_ida}"></td>
							<td th:text="${destino.data_volta}"></td>
							<td>
								<a th:href="@{/destinos/{id_destino}/editar (id_destino=${destino.id_destino})}" class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/destinos/{id_destino}/excluir (id_destino=${destino.id_destino})}" class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o destino?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/destinos/cadastrar}" class="btn btn-primary">Cadastrar novo Destino</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
