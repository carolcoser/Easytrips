<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Cadastrar nova compra</title>
</head>

<body>
	<header class="header">
			<h1 class="text-center" style=background-color:#FFA500>
				<img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-trip-vacation-planning-flaticons-lineal-color-flat-icons.png"/>Easytrips
			</h1>
		</header>

		<ul class="nav justify-content-center">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="/">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>
			<li class="nav-item"><a class="nav-link" href="/destinos">Destinos</a></li>
			<li class="nav-item"><a class="nav-link" href="/hoteis">Hotéis</a></li>
			<li class="nav-item"><a class="nav-link" href="/login">Permissões/Login</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/pacotes">Pacotes de
					Viagem</a></li>
		</ul>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Nova compra</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${compras}" enctype="multipart/form-data">
				<div class="mb-3">
						<label for="cliente_id_fk" class="form-label">ID Cliente</label>
						<input type="number" class="form-control" id="cliente_id_fk" th:field="*{cliente}">
					</div>
					<div class="mb-3">
						<label for="id_pacote" class="form-label">ID Pacote</label>
						<input type="number" class="form-control" id="id_pacote" th:field="*{pacotes}">
					</div>
					<div class="mb-3">
						<label for="nome" class="form-label">Quantidade de itens</label>
						<input type="number" class="form-control" id="qtd_itens" th:field="*{qtd_itens}">
					</div>
					<div class="mb-3">
						<label for="dataCompra" class="form-label">Data da compra</label>
						<input type="date" class="form-control" id="dataCompra" th:field="*{dataCompra}">
					</div>
					<div class="mb-3">
						<label for="valor_itens" class="form-label">Valor do item: R$</label>
						<input type="number" class="form-control" id="valor_itens" th:field="*{valor_itens}">
					</div>
					<div class="mb-3">
						<label for="valorCompra" class="form-label">Valor da compra: R$</label>
						<input type="number" class="form-control" id="valorCompra" th:field="*{valorCompra}">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
