<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Editar Cliente</title>

	<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers msdt:dt="string">Membros de TIME (toda Recode)</mso:display_urn_x003a_schemas-microsoft-com_x003a_office_x003a_office_x0023_SharedWithUsers>
<mso:SharedWithUsers msdt:dt="string">238;#Membros de TIME (toda Recode)</mso:SharedWithUsers>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
	<header class="header">
			<h1 class="text-center" style=background-color:#FFA500>
				<img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-trip-vacation-planning-flaticons-lineal-color-flat-icons.png"/>Easytrips
			</h1>
		</header>

		<ul class="nav justify-content-center">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="/">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/compras">Compras</a></li>
			<li class="nav-item"><a class="nav-link" href="/destinos">Destinos</a></li>
			<li class="nav-item"><a class="nav-link" href="/hoteis">Hotéis</a></li>
			<li class="nav-item"><a class="nav-link" href="/login">Permissões/Login</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/pacotes">Pacotes de
					Viagem</a></li>
		</ul>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Editar Cliente</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${clientes}">
					<input type="hidden" th:field="*{id_cliente}">
					<input type="hidden" th:field="*{login}">

					<div class="mb-3">
						<label for="nomeCliente" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nomeCliente" th:field="*{nomeCliente}">
					</div>
					
					<div class="mb-3">
						<label for="emailCliente" class="form-label">E-mail</label>
						<input type="email" class="form-control" id="emailCliente" th:field="*{emailCliente}">
					</div>
					<div class="mb-3">
						<label for="senhaCliente" class="form-label">Senha</label>
						<input type="password" class="form-control" id="senhaCliente" th:field="*{senhaCliente}">
					</div>
					<div class="mb-3">
						<label for="cpfCliente" class="form-label">CPF</label>
						<input type="text" class="form-control" id="cpfCliente" th:field="*{cpfCliente}">
					</div>
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
